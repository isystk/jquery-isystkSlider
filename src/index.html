<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="noindex, nofollow">
    <title>画像スライダー</title>

    <div class="wrapper">

                画像スライダー
            </h1>

        <h3>１ページ５枚：カルーセルなし</h3>
        <div class="isystk-slider zoom-slider" data-shift="5" data-carousel="false" style="width: 872px;" >
            <div class="view-layer ml-8" style="overflow-x: auto;">
                <ul class="parent">
                    <li class="child">
                        <img src="./assets/images/photo1.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo2.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo3.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo4.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo5.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo6.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo7.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo8.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo9.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo10.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo11.jpg"  class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo12.jpg"  class="zoom" />
                    </li>
                </ul>
            </div>
            <div>
                <p class="next-btn"><a href="#"><img src="./assets/images/btn-next.svg" alt="次へ"></a></p>
                <p class="prev-btn"><a href="#"><img src="./assets/images/btn-prev.svg" alt="前へ"></a></p>
                <p class="page-no"></p>
                <ul class="paging dot">
                    <li class="active" data-page-no="1"></li>
                    <li data-page-no="2"></li>
                    <li data-page-no="3"></li>
                </ul>
            </div>
        </div>

        <h3>１ページ５枚：カルーセルあり</h3>
        <div class="isystk-slider zoom-slider" data-shift="5" data-carousel="true" style="width: 872px;">
            <div class="view-layer ml-8" >
                <ul class="parent">
                    <li class="child">
                        <img src="./assets/images/photo1.jpg"  class="zoom"/>
                    </li>
                    <li class="child">

                    </li>
                    <li class="child">

                    <li class="child">

                    </li>
                    <li class="child">
                        <img src="./assets/images/photo8.jpg"  class="zoom"/>
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo9.jpg"  class="zoom"/>
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo10.jpg"  class="zoom"/>

                    <li class="child">
                        <img src="./assets/images/photo11.jpg"  class="zoom"/>

                    <li class="child">
                        <img src="./assets/images/photo12.jpg"  class="zoom"/>

                </ul>
            </div>
            <div>
                <p class="page-no"></p>
                <p class="next-btn"><a href="#"><img src="./assets/images/btn-next.svg" alt="次へ"></a></p>
                <p class="prev-btn"><a href="#"><img src="./assets/images/btn-prev.svg" alt="前へ"></a></p>
                <ul class="paging dot">
                    <li class="active" data-page-no="1"></li>
                    <li data-page-no="2"></li>
                    <li data-page-no="3"></li>
                </ul>
            </div>
        </div>

        <h3>１ページ５枚：カルーセルあり、自動スクロール</h3>
        <div class="isystk-slider zoom-slider" data-shift="5" data-carousel="true" data-auto-slide="true" style="width: 872px;" >
            <div class="view-layer ml-8" >
                <ul class="parent">
                    <li class="child">
                        <img src="./assets/images/photo1.jpg"   class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo2.jpg"   class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo3.jpg"   class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo4.jpg"   class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo5.jpg"   class="zoom" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo6.jpg"   class="zoom" />
                    </li>

                <p class="prev-btn"><a href="#"><img src="./assets/images/btn-prev.svg" alt="前へ"></a></p>
                <p class="page-no"></p>
                <ul class="paging dot">
                    <li class="active" data-page-no="1"></li>
                    <li data-page-no="2"></li>
                </ul>
            </div>
        </div>

        <h3>１ページ５枚：カルーセルあり、シフト１</h3>
        <div class="isystk-slider zoom-slider" data-shift="1" data-carousel="true" style="width: 872px;" >
            <div class="view-layer ml-8" >

                    </li>

                    </li>
                    <li class="child">

                    </li>
                    <li class="child">

                    </li>
                </ul>
            </div>
            <div>
                <p class="page-no"></p>
                <p class="next-btn"><a href="#"><img src="./assets/images/btn-next.svg" alt="次へ"></a></p>
                <p class="prev-btn"><a href="#"><img src="./assets/images/btn-prev.svg" alt="前へ"></a></p>
            </div>
        </div>

        <h3>１ページ１枚：カルーセルなし</h3>
        <div class="isystk-slider" data-shift="1" data-responsive="true">
            <div class="view-layer-responsive">
                <ul class="parent">
                    <li class="child">
                        <img src="./assets/images/photo1.jpg" />
                    </li>
                    <li class="child w-full">
                        <img src="./assets/images/photo2.jpg" />
                    </li>
                    <li class="child w-full">
                        <img src="./assets/images/photo3.jpg" />
                    </li>
                    <li class="child w-full">
                        <img src="./assets/images/photo4.jpg" />
                    </li>
                    <li class="child w-full">
                        <img src="./assets/images/photo5.jpg" />
                    </li>
                </ul>
            </div>
            <ul class="paging row">
                <li class="col" data-page-no="1">
                    <img src="./assets/images/photo1.jpg" width="80px" />
                </li>
                <li class="col" data-page-no="2">
                    <img src="./assets/images/photo2.jpg" width="80px"  />
                </li>
                <li class="col" data-page-no="3">
                    <img src="./assets/images/photo3.jpg" width="80px"  />
                </li>
                <li class="col" data-page-no="4">
                    <img src="./assets/images/photo4.jpg" width="80px"  />
                </li>
                <li class="col" data-page-no="5">
                    <img src="./assets/images/photo5.jpg" width="80px"  />
                </li>
            </ul>
        </div>

        <h3>スマホ向け：カルーセルあり、スワイプ可</h3>
        <div class="isystk-slider" data-shift="1" data-carousel="true" data-swipe="true" data-responsive="true" >
            <div class="view-layer-responsive">
                <ul class="parent">
                    <li class="child">
                        <img src="./assets/images/photo1.jpg" width="100%" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo2.jpg" width="100%" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo3.jpg" width="100%" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo4.jpg" width="100%" />
                    </li>
                    <li class="child">
                        <img src="./assets/images/photo5.jpg" width="100%" />
                    </li>
                </ul>
            </div>
        </div>

        <h3>１ページ５枚：カルーセルあり（縦方向）</h3>
        <div class="isystk-slider zoom-slider" data-shift="5" data-carousel="true" data-vertical="true" style="width: 236px;">
            <div class="view-layer-vertical ml-8" >
                <ul class="parent">
                    <li class="child">

                <p class="prev-btn"><a href="#"><img src="./assets/images/btn-prev.svg" alt="前へ"></a></p>
                <ul class="paging dot">
                    <li class="active" data-page-no="1"></li>
                    <li data-page-no="2"></li>

        <h3>スマホ向け：カルーセルあり、スワイプ可（縦方向）</h3>
        <div class="isystk-slider" data-shift="1" data-carousel="true" data-swipe="true" data-responsive="true" data-vertical="true">
